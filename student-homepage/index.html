<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Student Homepage</h1>
        <nav>
            <ul>
                <li><a href="#introduction">Introduction</a></li>
                <li><a href="#bulletin-board">Bulletin Board</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="introduction">
        <h2>About Us</h2>
        <p>This is the student homepage where you can find information about our community, events, and announcements.</p>
    </section>
    
    <section id="bulletin-board">
        <h2>Bulletin Board</h2>
        <div id="posts"></div>
        <input type="text" id="postInput" placeholder="Add a new post...">
        <button id="addPostButton">Add Post</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
